<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <style>
        th:nth-child(2),
        td:nth-child(2) {
            width: 350px;
        }
    </style> 
</head>
<body>
    <table border="1px" align="center" width="80%" height="300px">
        <tr>
        <td>1</td>
        <td rowspan="3">2</td>
        <td>3</td>
        </tr>
        <tr>
        <td>1</td>
        <td>3</td>
        </tr>
        <tr>
        <td rowspan="5">1</td>
        </tr>
        <tr>
        <td>2</td>
        <td>3</td>
        </tr>
        <tr>
        <td rowspan="3">2</td>
        <td>3</td>
        </tr>
        <tr>
        <td>3</td>
        </tr>
        <tr>
        <td>3</td>
        </tr>
    </table>
</body>
</html>
